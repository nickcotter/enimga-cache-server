<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Enigma Cache</title>

    <link rel="stylesheet" type="text/css" href="enigma-cache.css" />

    <script type="text/javascript" src="crypto-js-bundle.js"></script>
    <script type="text/javascript" src="escape-html-bundle.js"></script>
    <script type="text/javascript" src="enigma-cache.js"></script>

</head>

<body>

    <form>
        <fieldset>
            <input type="button" id="findButton" value="Find Me" />

            <br />

            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" size="10" />

            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" size="10" />
        </fieldset>

        <input type="hidden" id="geokey" />
    </form>

    <br />

    <div class="geokeyDependent">

        <form class="entryForm">

            <fieldset id="newEntryFields" class="fullWidth">
                <label for="titleField">Title</label>
                <input type="text" id="titleField" size="30"/>

                <br />

                <label for="textArea">Text</label>
                <textarea id="textArea" placeholder="Enter some text..." rows="10"></textarea>

                <input type="button" id="addNewButton" value="Add New" disabled="disabled"/>
            </fieldset>

        </form>

        <br />

        <dl id="entryList">
        </dl>

    </div>

    <script type="text/javascript">
        document.getElementById("findButton").addEventListener("click", findLocation);
        document.getElementById("addNewButton").addEventListener("click", addNewEntity);

        document.querySelector('#titleField').addEventListener("keyup", checkAddNewAllowed);
        document.querySelector('#textArea').addEventListener("keyup", checkAddNewAllowed);
    </script>

</body>

</html>
