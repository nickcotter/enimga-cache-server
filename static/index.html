<html>

<head>
    <title>Enigma Cache</title>

    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="enigma-cache.js"></script>

</head>

<body>

    <form>
        <fieldset>
            <input type="button" id="findButton" value="Find Me" />

            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" size="10" />

            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" size="10" />
        </fieldset>

        <input type="hidden" id="geokey" />
    </form>


    <hr />

    <form>
   
        <input type="button" id="addNewButton" value="Add New" />

        <fieldset id="newEntryFields">
            <label for="titleField">Title</label>
            <input type="text" id="titleField" width="100%"/>

            <br />

            <label for="textArea">Text</label>
            <textarea id="textArea" placeholder="Enter some text..." width="100%"></textarea>

            <input type="button" id="saveButton" value="Save" />
        </fieldset>

    </form>
   

    <script type="text/javascript">
        document.getElementById("findButton").addEventListener("click", findLocation);
        document.getElementById("addNewButton").addEventListener("click", addNewEntity);
    </script>

</body>

</html>
